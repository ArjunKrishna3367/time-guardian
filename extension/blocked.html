<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Site Blocked - Time Guardian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .blocked-container {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 20px;
      margin-top: 50px;
    }
    h1 {
      color: #721c24;
    }
    .site-url {
      font-weight: bold;
      word-break: break-all;
    }
    .reason {
      font-style: italic;
      margin: 15px 0;
    }
    .unblock-time {
      margin: 15px 0;
      font-size: 0.9em;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #c82333;
    }
    #whitelistBtn {
      background-color: #6c757d;
    }
    #whitelistBtn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="blocked-container">
    <h1>⏱️ Time's Up!</h1>
    <p>You've reached a time-wasting website that's currently blocked by Time Guardian.</p>
    
    <div class="site-url" id="blockedUrl"></div>
    <div class="reason" id="blockReason"></div>
    <div class="unblock-time" id="unblockTime"></div>
    
    <div>
      <button onclick="window.history.back()">Go Back</button>
      <button id="whitelistBtn">Whitelist This Site</button>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const blockedUrl = urlParams.get('url') || 'this website';
    const reason = urlParams.get('reason') || 'Time-wasting site';
    const unblockTime = urlParams.get('unblock_time');
    
    // Update the page with the blocked site info
    document.getElementById('blockedUrl').textContent = blockedUrl;
    document.getElementById('blockReason').textContent = `AI's reason: ${reason}`;
    
    if (unblockTime) {
      const unblockDate = new Date(unblockTime);
      document.getElementById('unblockTime').textContent = 
        `This site will be unblocked at ${unblockDate.toLocaleTimeString()}`;
    } else {
      document.getElementById('unblockTime').textContent = 
        'This site is permanently blocked.';
    }
    
    // Handle whitelist button
    document.getElementById('whitelistBtn').addEventListener('click', () => {
      // Get the domain from the URL
      let domain = '';
      try {
        const url = new URL(blockedUrl.startsWith('http') ? blockedUrl : `https://${blockedUrl}`);
        domain = url.hostname;
      } catch (e) {
        console.error('Error parsing URL:', e);
        domain = blockedUrl;
      }
      
      // Send message to background script to whitelist the site
      chrome.runtime.sendMessage({
        action: 'whitelistSite',
        site: domain
      }, (response) => {
        if (response && !response.error) {
          alert(`Successfully whitelisted ${domain}. You can now visit the site.`);
          window.location.href = blockedUrl;
        } else {
          alert(`Failed to whitelist site: ${response?.error || 'Unknown error'}`);
        }
      });
    });
  </script>
</body>
</html>
